<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Menu</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>


<body>

        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
       </tr>
      <tr>
        <td class="menu_day">food option</td>
        <td class="menu_day">food option</td>
        <td class="menu_day">food option</td>
        <td class="menu_day">food option</td>
        <td class="menu_day">food option</td>
        <td class="menu_day">food option</td>
        <td class="menu_day">food option</td>
      </tr>
    </thead>
  </table>
</div>

    <option value="hot_dog">Hot Dog</option>
    <option value="pizza">Pizza</option>

    <option value="ham">Ham</option>

</div>
<div>
  <p>Make Profile sidebar</p>
  <fieldset>

</div>
</body>
</html>
